<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilm</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div>
        <div class="kodu-kaart">
            <div class="kodu-kaart01">
                <input type="text" placeholder="Otsi linna järgi..." class="kodu-textinput input sisendValue" id="linn_sisend">
                <button class="kodu-nupp button"
                id="nupp">OTSI</button>
            </div>
            <div class="kodu-kaart02">
                <div class="kodu-kaart03">
                    <div class="kodu-tundub">
                        <img
                          src="tunne-200h.png"
                          alt="image"
                          class="kodu-image"
                        />
                        <div class="kodu-kaart04">
                          <span class="kodu-text">123</span>
                          <span class="kodu-text01">Tundub nagu</span>
                        </div>
                    </div>
                    
                    <div class="kodu-niiskus">
                        <img
                          src="niiskus-200h.png"
                          alt="image"
                          class="kodu-image1"
                        />
                        <div class="kodu-kaart05">
                          <span class="kodu-text02">123</span>
                          <span class="kodu-text03">Tuul</span>
                        </div>
                    </div>
                    <div class="kodu-rohk">
                        <img
                          src="rohk-200h.png"
                          alt="image"
                          class="kodu-image2"
                        />
                        <div class="kodu-kaart06">
                            <span class="kodu-text04">123</span>
                            <span class="kodu-text05">Õhurõhk</span>
                          </div>
                    </div>
                </div>
                <div class="kodu-ilmaikoon">
                    <img
                        alt="image"
                        src="cloudy-day-400h.png"
                        class="kodu-image3"
                        id="peaikoon"
                    />
                </div>
                <div class="kodu-peainfo">
                    <img
                     alt="image" 
                     src="component2%201-400h.png" 
                     class="kodu-image6"
                     />
                </div>  
                <div class="kodu-kaart07">
                    <img
                      src="paike-tous-300h.png"
                      alt="image"
                      class="kodu-image4"
                    />
                    <span class="kodu-text06 tous">12:34</span>
                    <span class="kodu-text07">Päikesetõus</span>
                </div>
                <div class="kodu-kaart08">
                    <img
                      src="paike-loojang-300h.png"
                      alt="image"
                      class="kodu-image5"
                    />
                    <span class="kodu-text08 loojang">12:34</span>
                    <span class="kodu-text09">Päikeseloojang</span>
                </div>
            </div>     
        </div>   
        
    </div>
</body>
</html>
